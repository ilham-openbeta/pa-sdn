    <style>
        th,
        td {
            padding: 4px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        .grafik {
            margin: auto;
            display: block;
            width: 800px;
            height: 200px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .daftar-sw {
                page-break-before: always;
            }
        }
    </style>

    <div class="container">
        <div class="col">
            <br>
            <b>Summary Report</b>
            <hr style='margin:0.5em 0;border: 1px solid black'>
            <br> Jumlah Switch Terhubung : <span id="1"> 0 </span>
            <br> Jumlah Host Terhubung : <span id="2"> 0 </span>
            <br> Jumlah Link : <span id="3"> 0 </span>
            <div class="daftar-link"></div>
            <div class="no-print">
                <br>Tampilkan Laporan :
                <br> <input type="radio" name="periode" id="periode" value="a" checked="checked">
                Periode
                <select name="per" id="per">
                    <option value="1" selected>15 Menit Terakhir</option>
                    <option value="2">30 Menit Terakhir</option>
                    <option value="3">1 Jam Terakhir</option>
                    <option value="4">6 Jam Terakhir</option>
                    <option value="5">12 Jam Terakhir</option>
                    <option value="6">24 Jam Terakhir</option>
                    <option value="7">1 Minggu Terakhir</option>
                    <option value="8">1 Bulan Terakhir</option>
                    <option value="9">6 Bulan Terakhir</option>
                    <option value="10">1 Tahun Terakhir</option>
                </select>
                <br> <input type="radio" name="periode" id="periode" value="b">
                Jangka waktu dari <input type="date" name="dari" id="dari"> hingga <input type="date" name="ke" id="ke">
                <br> <button type="button" class="btn1 btn btn-primary" onclick="buat_tabel()">Go</button>
                <button class="btn2 btn btn-primary" type="button" style="display:none" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
            <br>
            <div class="daftar-sw"></div>
        </div>
